      <div class="top">10 +</div>
      <div class="bottom">Citys</div>
    </div>
  </div>

    <div class="icon">
      <fa-icon [icon]="faShop"></fa-icon>
    </div>
    <div class="value">
      <div class="top">100 +</div>
      <div class="bottom">Contact Centers</div>
    </div>
  </div>

    </div>
    <div class="value">
      <div class="top">1000 +</div>
      <div class="bottom">Contact</div>
    </div>
  </div>
