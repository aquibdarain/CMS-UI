<div class="container">
  <div class="card shadow">
    <div class="card-header ps-3">Add Contact Details</div>
    <div class="card-body">
      <form [formGroup]="contactForm">
        <div class="row mb-2">
          <div class="col-md-2">
            <i class="fa fa-id-card" aria-hidden="true"></i> &nbsp; <label>Name</label>
          </div>
          <div class="col-md-10">
            <input type="text" formControlName="name" class="form-control" placeholder="enter your name" />
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-2">
            <i class="fa fa-phone-square" aria-hidden="true">&nbsp;</i> <label>Contact number</label>
          </div>
          <div class="col-md-10">
            <input type="text" formControlName="contactNumber" class="form-control"
              placeholder="enter your contact number" />
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-2">
            <i class="fa fa-envelope" aria-hidden="true"></i> &nbsp;<label>Email</label>
          </div>
          <div class="col-md-10">
            <input type="text" formControlName="email" class="form-control" placeholder="enter your email" />
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-2">
            <i class="fa fa-birthday-cake" aria-hidden="true"></i> &nbsp; <label>DOB</label>
          </div>
          <div class="col-md-10">
            <input type="text" formControlName="dob" class="form-control" placeholder="enter your date of birth" />
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-2">
            <i class="fa fa-link" aria-hidden="true"></i> &nbsp; <label>Github</label>
          </div>
          <div class="col-md-10">
            <input type="text" formControlName="github" class="form-control" placeholder="enter your github id" />
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-2">
            <i class="fa fa-link" aria-hidden="true"></i> &nbsp; Linkedin Id
          </div>
          <div class="col-md-10">
            <input type="text" formControlName="linkedin" class="form-control" placeholder="enter your linkedin id" />
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-2">
            <i class="fa fa-link" aria-hidden="true"></i>&nbsp; Instagram Id
          </div>
          <div class="col-md-10">
            <input type="text" formControlName="instagram" class="form-control" placeholder="enter your instagram id" />
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-2">
            <i class="fa fa-link" aria-hidden="true"></i> Twitter Id
          </div>
          <div class="col-md-10">
            <input type="text" formControlName="twitter" class="form-control" placeholder="enter your twitter id" />
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-2">
            <i class="fa fa-id-badge" aria-hidden="true"></i>&nbsp; Adhar
          </div>
          <div class="col-md-10">
            <input type="text" formControlName="aadhar" class="form-control" placeholder="enter your adhar" />
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-2">
            <i class="fa fa-briefcase" aria-hidden="true"></i>&nbsp; Occupation
          </div>
          <div class="col-md-10">
            <input type="text" formControlName="occupation" class="form-control" placeholder="enter your occupation" />
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-2">
            <i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;
            Address
          </div>
          <div class="col-md-10">
            <input type="text" formControlName="address" class="form-control" placeholder="enter your address" />
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <button class="btn btn-sm btn-success" (click)="addStudent()" *ngIf="!this.userId.id">
        Submit
      </button>
      &nbsp;
      <button class="btn btn-sm btn-success"  *ngIf="this.userId.id" (click)="updateUserData()">Update</button>
    </div>
  </div>
</div>
